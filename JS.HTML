<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
</head>
<body>
    <main>
        <h2>Tags JAVASCRIPT</h2>
        <section>
        
          <div class="item">
            <strong>&lt;console.log&gt;</strong> – O que o console vai mostrar
            <code>&lt;console.log("Aparecer")&gt;</code>
          </div>
    
          <div class="item">
            <strong>&lt;if&gt;</strong> – Condição de SE algo ocorrer, algo acontece
            <code>&lt;if (10>2){console.log("Maior")}&gt;</code>
          </div>
    
          <div class="item">
            <strong>&lt;else&gt;</strong> – Usados para casos que tem mais de um SE, como se fosse o ''se nao se''
            <code>&lt;else if {algo}&gt;</code>
          </div>
         
        </section>
      </main> 
</body>
</html>
